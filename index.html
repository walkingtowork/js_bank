<!DOCTYPE html>
<html>
<head>
		<script src="js/jquery.js"></script>
		<script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Bank of WDI</h1>
<!-- CHECKING -->
  <div class="bank" id="checking">
  	<h2>Checking</h2>
   
    <h3 class="balance">Balance: $<span id="checking_balance">1000</span></h3>
  	<form id="withdraw_checking_button">
  		<input id="withdraw_checking" type="text">
  		<button>Withdraw</button>
  	</form>

    <form id="deposit_checking_button">
      <input id="deposit_checking" type="text">
      <button>Deposit</button>
    </form>
  </div>
<!-- SAVINGS -->
  <div class="bank" id="savings">
    <h2>Savings</h2>
<!--     <h2><span id="overdraft"></span></h2> -->
    <h3 class="balance">Balance: $<span id="savings_balance">1000</span></h3>
    <form id="withdraw_savings_button">
      <input id="withdraw_savings" type="text">
      <button>Withdraw</button>
    </form>

    <form id="deposit_savings_button">
      <input id="deposit_savings" type="text">
      <button>Deposit</button>
    </form>
  </div>

  <div class="image">
    <img src="http://media.washingtonpost.com/wp-srv/liveonline/images/celebritology/08/monopoly_man.jpg"/>
  </div>

 <h2><span id="overdraft"></span></h2>

</body>

</html>

<!-- 1. Checking Overdraft Protection
2. No Savings -> Overdraft Protection
3. $0 balance -> red background
4. If insufficient total funds, do not allow withdrawl

Withdraw/deposit money between Checking and Saving, display balance in each -->
